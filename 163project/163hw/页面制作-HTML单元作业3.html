<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
</head>
<body>
	<label for="headimg">头像</label>&nbsp;&nbsp;
	<input type="button" value="选择文件" name="headimg" id="headimg"/>
	<span>未选择任何文件</span><br/>
	<label for="nickname">昵称</label>&nbsp;&nbsp;
	<input type="text" name="nickname" id="nickname"/><br/>
	<label for="education">学历</label>&nbsp;&nbsp;
	<select id="education">
    	<option value="大专" selected>大专</option>
    	<option value="本科">本科</option>
	</select><br/>
	<label for="sex">性别</label>&nbsp;&nbsp;
	<input type="radio" value="man" name="sex" checked id="sex"/>男&nbsp;
	<input type="radio" value="woman" name="sex" id="sex"/>女<br/>
	<label for="hobby">爱好</label>&nbsp;&nbsp;
	<input type="checkbox" value="movie" name="hobby" id="hobby" checked/>电影&nbsp;
	<input type="checkbox" value="photo" name="hobby" id="hobby"/>摄影&nbsp;
	<input type="checkbox" value="music" name="hobby" id="hobby"/>音乐&nbsp;
	<input type="checkbox" value="read" name="hobby" id="hobby" checked/>阅读<br/>
	<label for="qmd">签名</label>&nbsp;&nbsp;
	<textarea id="qmd"></textarea><br/>
	<input type="submit" value="保存" name="save"/>
</body>
</html>
