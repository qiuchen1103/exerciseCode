<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="style/carousel.css">
</head>
<body>
	<h3>无特殊效果</h3>
	<div id="normal">		
		<ul>
	    	<li style="display:block"><img src="images/1.jpg" alt=""/></li>
	        <li><img src="images/2.jpg" alt=""/></li>
	        <li><img src="images/3.jpg" alt=""/></li>
	        <li><img src="images/4.jpg" alt=""/></li>
	        <li><img src="images/5.jpg" alt=""/></li>
	    </ul>
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
	</div>
	<h3>淡入效果</h3>
	<div id="fadein">		
		<ul>
	    	<li style="display:block"><img src="images/1.jpg" alt=""/></li>
	        <li><img src="images/2.jpg" alt=""/></li>
	        <li><img src="images/3.jpg" alt=""/></li>
	        <li><img src="images/4.jpg" alt=""/></li>
	        <li><img src="images/5.jpg" alt=""/></li>
	    </ul>
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
	</div>
	<h3>淡出淡入效果</h3>
	<div id="fadeoutin">
		<ul>
	    	<li style="display:block;opacity:1;"><img src="images/1.jpg" alt=""/></li>
	        <li><img src="images/2.jpg" alt=""/></li>
	        <li><img src="images/3.jpg" alt=""/></li>
	        <li><img src="images/4.jpg" alt=""/></li>
	        <li><img src="images/5.jpg" alt=""/></li>
	    </ul>
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
	</div>
	<h3>滚动效果</h3>
	<div id="scroll">
		<ul>
	    	<li><img src="images/1.jpg" alt=""/></li>
	        <li><img src="images/2.jpg" alt=""/></li>
	        <li><img src="images/3.jpg" alt=""/></li>
	        <li><img src="images/4.jpg" alt=""/></li>
	        <li><img src="images/5.jpg" alt=""/></li>
	    </ul>
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
	</div>
	<h3>自动滚动效果</h3>
	<div id="autoscroll">
		<ul>
	    	<li><img src="images/1.jpg" alt=""/></li>
	        <li><img src="images/2.jpg" alt=""/></li>
	        <li><img src="images/3.jpg" alt=""/></li>
	        <li><img src="images/4.jpg" alt=""/></li>
	        <li><img src="images/5.jpg" alt=""/></li>
	    </ul>
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
	</div>

	<script type="text/javascript" src="script/addLoadEvent.js"></script>
	<script type="text/javascript" src="script/move.js"></script>
	<script type="text/javascript" src="script/carousel.js"></script>
</body>
</html>
