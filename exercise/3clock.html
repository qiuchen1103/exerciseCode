<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,div{margin:0;padding:0;}
	body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
	#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
	span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
	</style>
</head>
<body>
	<div id="clock">
		<span></span>年
		<span></span>月
		<span></span>日<br/>
		<span></span>点
		<span></span>分
		<span></span>秒
	</div>
	<script type="text/javascript">
		var oclock = document.getElementById('clock');
		var ospan = document.getElementsByTagName('span');

		function getTime() {
			var oDate = new Date();
			var dateArr = [oDate.getFullYear(),oDate.getMonth(),oDate.getDate(),oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
			var ospan = document.getElementsByTagName("span");

			for (var i in dateArr) {
				ospan[i].innerHTML = dateArr[i];
				// alert(dateArr[i]);
			}
		}
		getTime();
		setInterval(getTime,1000);
		
	</script>
</body>
</html>
