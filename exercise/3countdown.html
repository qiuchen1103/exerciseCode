<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>countdown</title>
	<style>
	body,div{margin:0;padding:0;}
	body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
	#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
	input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:#fff;}
	input.cancel{background-position:0 -50px;}
	span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
	</style>
</head>
<body>
	<div id="countdown">
		<span></span>分钟
		<span></span>秒
		<input type="button" value="start" class="">
	</div>
	<script type="text/javascript">
		var count = 100;
		var interv = null;
		var ospan = document.getElementsByTagName('span');
		var oinput = document.getElementsByTagName('input')[0];

		ospan[0].innerHTML = Math.floor(count/60);
		ospan[1].innerHTML = count%60;

		function countdown() {
			count -= 1;
			ospan[0].innerHTML = Math.floor(count/60);
			ospan[1].innerHTML = count%60;
			if (count <= 0) {
				clearInterval(interv);
				alert("linglingling!!!");
				oinput.value = "start";
				count = 100;
				ospan[0].innerHTML = Math.floor(count/60);
				ospan[1].innerHTML = count%60;
			};
		}

		oinput.onclick = function() {
			oinput.value = oinput.value === "start" ? "pause" : "start";
			if (oinput.value === "pause") {
				interv = setInterval(countdown,1000);
			} else {
				clearInterval(interv);
			}
		}
	</script>

</body>
</html>
